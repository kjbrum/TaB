<!DOCTYPE html>
<html>
    <head>
        <title>Take a Break</title>
        <style>
            .topbar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                padding: 5px 0;
                text-align: center;
                -webkit-app-region: drag;
                cursor: default;
            }
            body {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            Take a Break
        </div>
        <div id="content">
            <h1>Options:</h1>
            <form action="">
                <label for="interval">Rest Interval (minutes):
                    <input id="interval" type="number">
                </label>
            </form>
        </div>
    </body>
</html>
